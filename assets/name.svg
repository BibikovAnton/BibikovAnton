<div align="center" style="margin: 20px 0;">
  <svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120">
    <defs>
      <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" stop-color="#2CA5E0" />
        <stop offset="50%" stop-color="#9c42f5" />
        <stop offset="100%" stop-color="#6e45e2" />
      </linearGradient>
      <style>
        @keyframes float {
          0% { 
            transform: translateY(0px);
            opacity: 0.9;
          }
          25% { 
            transform: translateY(-12px);
            opacity: 1;
          }
          50% { 
            transform: translateY(0px);
            text-shadow: 0 0 15px rgba(110, 69, 226, 0.7);
          }
          75% { 
            transform: translateY(8px);
          }
          100% { 
            transform: translateY(0px);
            opacity: 0.9;
          }
        }
        .name-text {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          font-weight: 800;
          font-size: 52px;
          fill: url(#nameGradient);
          animation: float 2.8s ease-in-out infinite;
          text-shadow: 0 0 10px rgba(44, 165, 224, 0.5);
          paint-order: stroke;
        }
      </style>
    </defs>
    
    <rect width="600" height="120" fill="none" rx="15" />
    <text class="name-text" x="50%" y="65%" text-anchor="middle" dominant-baseline="middle">Bibikov Anton</text>
  </svg>
</div>
