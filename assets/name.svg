<svg xmlns="http://www.w3.org/2000/svg" width="600" height="120" viewBox="0 0 600 120">
  <defs>
    <linearGradient id="nameGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2CA5E0" />
      <stop offset="50%" stop-color="#9c42f5" />
      <stop offset="100%" stop-color="#6e45e2" />
    </linearGradient>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <style>
      @keyframes float {
        0% { transform: translateY(0px) scale(1); opacity: 0.9; }
        25% { transform: translateY(-15px) scale(1.05); opacity: 1; }
        50% { transform: translateY(0px) scale(1); }
        75% { transform: translateY(10px) scale(0.98); }
        100% { transform: translateY(0px) scale(1); opacity: 0.9; }
      }
      @keyframes gradientShift {
        0% { filter: hue-rotate(0deg); }
        50% { filter: hue-rotate(15deg); }
        100% { filter: hue-rotate(0deg); }
      }
      .name-text {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 800;
        font-size: 52px;
        fill: url(#nameGradient);
        animation: float 2.5s ease-in-out infinite, 
                   gradientShift 7s ease-in-out infinite;
        filter: url(#glow);
        text-anchor: middle;
        dominant-baseline: middle;
        paint-order: stroke;
      }
    </style>
  </defs>
  
  <!-- Фон для лучшей видимости -->
  <rect width="600" height="120" fill="#f8f9fa" rx="15" />
  
  <!-- Текст с анимацией -->
  <text class="name-text" x="300" y="70">Bibikov Anton</text>
  
  <!-- Дополнительные декоративные элементы -->
  <circle cx="100" cy="30" r="8" fill="#2CA5E0" opacity="0.7">
    <animate attributeName="cy" values="30;50;30" dur="4s" repeatCount="indefinite" />
  </circle>
  <circle cx="500" cy="80" r="12" fill="#6e45e2" opacity="0.7">
    <animate attributeName="cx" values="500;520;500" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
